<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">survey form description</p>
      </div>
      <form action="" id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="age" id="number-label">Age</label>
          <input
            type="number"
            name="age"
            id="number"
            class="form-control"
            min="9"
            max="99"
            placeholder="Enter your age"
          />
        </div>
        <div class="form-group">
          <p>Dropdown description</p>
          <select name="dropdown" id="dropdown">
            <option value="val1">val1</option>
            <option value="val2">val2</option>
          </select>
        </div>
        <div class="form-group">
          <p>Radio description</p>
          <label> <input type="radio" name="radio" id="radio" value="rval1" class="input-radio" /> rval1 </label>
          <label> <input name="radio" value="rval2" type="radio" class="input-radio" checked />rval2</label>
        </div>
        <div class="form-group">
          <p>Checkbox description</p>
          <label for="">
            <input type="checkbox" name="checkbox" id="check1" class="input-checkbox" value="check1" />Check1
          </label>
          <label for="">
            <input type="checkbox" name="checkbox" id="check2" class="input-checkbox" value="check2" />Check2
          </label>
          <label for="">
            <input type="checkbox" name="checkbox" id="check3" class="input-checkbox" value="check3" />check3
          </label>
          <label for="">
            <input type="checkbox" name="checkbox" id="check4" class="input-checkbox" value="check4" />Check4
          </label>
        </div>
        <div class="form-group">
          <p>Additional comments</p>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
